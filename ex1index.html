<!DOCTYPE html>
<html>
  <head>
    <title>Print Numbers 1 to 10</title>
  </head>
  <body>
    <h2>Numbers from 1 to 10</h2>
    <p id="output"></p>

    <script>
      let result = "";
      for (let i = 1; i <= 10; i++) {
        result += i + " ";
      }
      document.getElementById("output").innerText = result;
    </script>
  </body>
</html>
