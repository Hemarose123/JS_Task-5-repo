<!DOCTYPE html>
<html>
  <head>
    <title>Greatest of Three Numbers</title>
  </head>
  <body>
    <h2>Greatest of Three Numbers</h2>
    <p id="output"></p>

    <script>
      let a = 10,
        b = 25,
        c = 15;
      let greatest = Math.max(a, b, c);
      document.getElementById("output").innerText = `Greatest: ${greatest}`;
    </script>
  </body>
</html>
