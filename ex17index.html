<!DOCTYPE html>
<html>
  <head>
    <title>Greatest of Two Numbers</title>
  </head>
  <body>
    <h2>Greatest of Two Numbers</h2>
    <p id="output"></p>

    <script>
      let a = 10,
        b = 25;
      let greatest = a > b ? a : b;
      document.getElementById("output").innerText = `Greatest: ${greatest}`;
    </script>
  </body>
</html>
