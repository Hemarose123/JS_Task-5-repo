<!DOCTYPE html>
<html>
  <head>
    <title>Check First and Last Number</title>
  </head>
  <body>
    <h2>Check First and Last Number of a List</h2>
    <p id="output"></p>

    <script>
      let numbers = [10, 20, 30, 40, 10];
      let isSame = numbers[0] === numbers[numbers.length - 1];
      document.getElementById("output").innerText = "Result: " + isSame;
    </script>
  </body>
</html>
