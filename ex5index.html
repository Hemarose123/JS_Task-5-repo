<!DOCTYPE html>
<html>
  <head>
    <title>Sum of Numbers</title>
  </head>
  <body>
    <h2>Sum of Numbers from 1 to 100</h2>
    <p id="output"></p>

    <script>
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i;
      }
      document.getElementById("output").innerText = "Sum: " + sum;
    </script>
  </body>
</html>
