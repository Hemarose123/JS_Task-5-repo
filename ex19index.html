<!DOCTYPE html>
<html>
  <head>
    <title>Separate Positive and Negative Numbers</title>
  </head>
  <body>
    <h2>Separate Positive and Negative Numbers</h2>
    <p id="output"></p>

    <script>
      let numbers = [23, 4, -6, 23, -9, 21, 3, -45, -8];
      let positives = numbers.filter((num) => num >= 0);
      let negatives = numbers.filter((num) => num < 0);
      document.getElementById(
        "output"
      ).innerText = `Positives: ${positives.join(
        ", "
      )}, Negatives: ${negatives.join(", ")}`;
    </script>
  </body>
</html>
