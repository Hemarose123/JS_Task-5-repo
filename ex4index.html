<!DOCTYPE html>
<html>
  <head>
    <title>Factorial</title>
  </head>
  <body>
    <h2>Factorial of a Number</h2>
    <p id="output"></p>

    <script>
      let num = 5;
      let factorial = 1;
      for (let i = 1; i <= num; i++) {
        factorial *= i;
      }
      document.getElementById("output").innerText =
        "Factorial of " + num + " is " + factorial;
    </script>
  </body>
</html>
