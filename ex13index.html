<!DOCTYPE html>
<html>
  <head>
    <title>Count Even and Odd Numbers</title>
  </head>
  <body>
    <h2>Count of Even and Odd Numbers Between 10 and 55</h2>
    <p id="output"></p>

    <script>
      let evenCount = 0,
        oddCount = 0;
      for (let i = 10; i <= 55; i++) {
        if (i % 2 === 0) evenCount++;
        else oddCount++;
      }
      document.getElementById(
        "output"
      ).innerText = `Even: ${evenCount}, Odd: ${oddCount}`;
    </script>
  </body>
</html>
