<!DOCTYPE html>
<html>
  <head>
    <title>First 10 Natural Numbers</title>
  </head>
  <body>
    <h2>First 10 Natural Numbers</h2>
    <p id="output"></p>

    <script>
      let result = "";
      for (let i = 1; i <= 10; i++) {
        result += i + " ";
      }
      document.getElementById("output").innerText = result;
    </script>
  </body>
</html>
