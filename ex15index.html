<!DOCTYPE html>
<html>
  <head>
    <title>Factorial of Array Elements</title>
  </head>
  <body>
    <h2>Factorial of Each Element in an Array</h2>
    <p id="output"></p>

    <script>
      let numbers = [3, 5, 7];
      function factorial(n) {
        let fact = 1;
        for (let i = 1; i <= n; i++) fact *= i;
        return fact;
      }
      let result = numbers
        .map((num) => `${num}! = ${factorial(num)}`)
        .join(", ");
      document.getElementById("output").innerText = result;
    </script>
  </body>
</html>
