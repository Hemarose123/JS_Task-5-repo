<!DOCTYPE html>
<html>
  <head>
    <title>Odd Numbers</title>
  </head>
  <body>
    <h2>Odd Numbers from 1 to 20</h2>
    <p id="output"></p>

    <script>
      let result = "";
      for (let i = 1; i <= 20; i += 2) {
        result += i + " ";
      }
      document.getElementById("output").innerText = result;
    </script>
  </body>
</html>
